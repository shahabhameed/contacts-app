apiVersion: v1
kind: Namespace
metadata:
  name: authc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: oauth2-proxy
  name: oauth2-proxy
  namespace: authc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy
  template:
    metadata:
      labels:
        app: oauth2-proxy
    spec:
      containers:
      - args:
        - --provider=github
        - --email-domain=*
        - --upstream=file:///dev/null
        - --https-address=0.0.0.0:4180
        env:
        - name: OAUTH2_PROXY_CLIENT_ID
          value: 788e9c977b94ac2b3b7d
        - name: OAUTH2_PROXY_CLIENT_SECRET          
          value: eb37dd51dcf2ac48567fc0e3b359ca8743d0ac9b
        - name: OAUTH2_PROXY_COOKIE_SECRET
          value: LJQqVzZY28O4hXj1DVc0lA==
        image: quay.io/oauth2-proxy/oauth2-proxy:latest
        imagePullPolicy: Always
        name: oauth2-proxy
        ports:
        - containerPort: 4180
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: oauth2-proxy
  name: oauth2-proxy
  namespace: authc
spec:
  ports:
  - name: http
    port: 4180
    protocol: TCP
    targetPort: 4180
  selector:
    app: oauth2-proxy
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oauth2-proxy
  namespace: authc
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: minikube.local
    http:
      paths:
      - path: /oauth2
        pathType: Prefix
        backend:
            service:
              name: oauth2-proxy
              port:
                number: 4180
---
apiVersion: v1
kind: Secret
metadata:
  name: minikube
  namespace: authc
type: kubernetes.io/tls
data:
  tls.key: 
  tls.crt: 
---
apiVersion: v1
kind: Secret
metadata:
  name: ca
  namespace: authc
data:
  ca.crt: 
type: Opaque
---
apiVersion: v1     
kind: Secret
metadata:
  name: oauth2-proxy
  namespace: authc
type: kubernetes.io/tls
data:
  tls.key: 
  tls.crt: 
